<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lim Scooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- logo - titolo - bottoni -->
    <div class="container">
        <img src="logo.png" alt="Lim Logo" class="logo">
        <h1>Taking Booleaners from A to B</h1>
        <div class="button-container">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <!-- testo carica del Monopattino -->
        <main>
            <div class="scooter-list">
                <div class="scooter">
                    <label>
                        <input type="checkbox"/>
                        <span><strong>Monopattino Gino22</strong></span>
                    </label>
                    <p>↦ Via Guadalmetri - a 220 metri da te</p>
                    <p>Stato Carica:</p>
                    <div class="battery orange"></div>
                </div>
                <div class="scooter">
                    <label>
                        <input type="checkbox"/>
                        <span><strong>Monopattino Mike24</strong></span>
                    </label>
                    <p>↦ Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato Carica:</p>
                    <div class="battery green"></div>
                </div>
                <div class="scooter">
                    <label>
                        <input type="checkbox"/>
                        <span><strong>Monopattino Fede154</strong></span>
                    </label>
                    <p>↦ Via Mentanini - a 490 metri da te</p>
                    <p>Stato Carica:</p>
                    <div class="battery red"></div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
